<body>
  <section class="container">
    <center>
    <div class="login">
      <font face="Geneva, Arial, Helvetica,sans-serif" size="15" color="brown">CalCounter</font>
     <p><h3>Welcome our valued costomer!</h3>
      <form method="post" action="index.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

    <div class="login-help">
      <p><font "courier, serif" size="4">Forgot your password?</font></p> 
      <p><a href="index.html">Click here to reset password</a>.</p>
    </div>
  </center>
  </section>
</body>
